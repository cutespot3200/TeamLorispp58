{% extends 'base.html' %}

{% block content %}
<h3>Log in</h3>

<form action="" method="POST">
    {% csrf_token %}
    <input type="text" name="username" id="username">
    <input type="password" name="password" id="password">
    <input type="submit" value="Submit">
</form>
<p>Don't you have an account? Register <a href="{% url 'parentRegView' %}">here</a></p>
{% endblock content %}
